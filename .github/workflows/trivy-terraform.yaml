name: trivy terraform

on:
  pull_request:

permissions:
  contents: read
  id-token: write
  pull-requests: write

jobs:
  trivy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: reviewdog/action-setup@v1
        with:
          reviewdog_version: latest

      - name: Run Trivy vulnerability scanner in IaC mode
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          hide-progress: false
          format: 'sarif'
          output: 'trivy-results.sarif'
          #exit-code: '1'
          ignore-unfixed: true
          #severity: 'CRITICAL,HIGH'

      - name: Run reviewdog
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cat trivy-results.sarif | reviewdog -f=sarif -name=trivy -reporter=github-pr-review -fail-on-error=false -filter-mode=nofilter -level=info
